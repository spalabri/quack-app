<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="create-account.css">
        <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    </head>
    <body>
        <h1>create your account</h1>
        <form action="create-account.html" method="post" id="signup"> 
            <div class="account-grid">
                <div class="grid-item">
                    <label for="fname">first name</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="grid-item">
                    <label for="lname">last name</label><br>
                    <input type="text" id="lname" name="lname">
                </div>
                <div class="grid-item email-field">
                    <label for="email">email address</label><br>
                    <input type="text" id="email" name="email">
                </div>  
                <div class="grid-item">
                    <label for="pw1">password</label><br>
                    <input type="text" id="pw1" name="pw1">
                </div>
                <div class="grid-item">
                    <label for="pw2">confirm password</label><br>
                    <input type="text" id="pw2" name="pw2">
                </div>
                <div class="grid-item confirm-button">
                    <button type="submit" class="full">confirm</button>
                </div>
            </div>
        </form>
        <script src="js/create-account.js"></script>
    </body>
</html>
