<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="create-account.css">
        <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    </head>
    <body>
        <h1>create your account</h1>
        <form action="name-friend.html" method="post" id="signup"> 
            <div class="account-grid">
                <div class="grid-item">
                    <label for="fname">first name</label><br>
                    <input oninput="checkName(this)" type="text" onKeyup="checkform()" id="fname" name="fname"><br>
                    <div id="fnameError" class="emsg"></div> 
                </div>
                <div class="grid-item">
                    <label for="lname">last name</label><br>
                    <input oninput="checkName(this)" type="text" onKeyup="checkform()" id="lname" name="lname">
                    <div id="lnameError" class="emsg"></div> 
                </div>
                <div class="grid-item email-field">
                    <label for="email">email address</label><br>
                    <input oninput="checkEmail(this)" type="text" onKeyup="checkform()" id="email" name="email">
                    <div id="emailError" class="emsg"></div> 
                </div>  
                <div class="grid-item">
                    <label for="pw1">password</label><br>
                    <input oninput="checkPassword(this)" type="password" onKeyup="checkform()" id="pw1" name="pw1">
                    <div id="pw1Error" class="emsg"></div> 
                </div>
                <div class="grid-item">
                    <label for="pw2">confirm password</label><br>
                    <input oninput="matchPassword(this)" type="password" onKeyup="checkform()" id="pw2" name="pw2">
                    <div id="pw2Error" class="emsg"></div> 
                </div>
                <div class="grid-item confirm-button">
                    <button onclick="getInfo()" class="full" id="confirm" disabled="disabled">confirm</button>
                </div>
            </div>
        </form>
        <script src="create-account.js"></script>
    </body>
</html>
