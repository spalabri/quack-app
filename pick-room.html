<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="pick-room.css">
    </head>
    <body>
        <h1>pick your room</h1>
        <form action="main.html" method="post" id="signup"> 
            <div class="room-grid">
                <div class="grid-item">
                    <img class="img-bg" onclick="checkBg(this)" src="img/white-bg.png">
                </div>
                <div class="grid-item">
                    <img class="img-bg" onclick="checkBg(this)" src="img/blue-bg.png">
                </div>
                <div class="grid-item">
                    <img class="img-bg" onclick="checkBg(this)" src="img/pink-bg.png">
                </div>  
                <div class="grid-item">
                    <img class="img-bg" onclick="checkBg(this)" src="img/purple-bg.png">
                </div>
                <div class="grid-item">
                    <img class="img-bg" onclick="checkBg(this)" src="img/yellow-bg.png">
                </div>
                <div class="grid-item">
                    <img class="img-bg" onclick="checkBg(this)" src="img/green-bg.png">
                </div>
                <div class="grid-item play-button">
                    <button onclick="getRoom()" type="submit" class="full" id="confirm" disabled="disabled">let's play!</button>
                </div>
            </div>
        </form>
        <script src="create-account.js"></script>
    </body>
</html>
