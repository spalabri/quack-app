<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <img src="images/white-bg.jpg" class="bg">
        <div class="header">
            <a class="user-name">Fiona's Friend</a>
            <a href="#default" class="pet-name">mochiko</a>
        </div>
        <!-- SLEEP MODAL -->
        <div id="sleepModal" class="modal">
            <div class="modal-content">
                <img src="images/sleep.png" class="modal-img">
                <p class="modal-heading">It's important to take care of yourself too.</p>
                <p class="modal-text">When you're back, Mochiko willl have more energy!</p>
                <button type="button" class="close nav-button" onclick="wake()">Wake up</button>
            </div>
        </div>
        <!-- SHOP MODAL -->
        <div id="shopModal" class="nav-modal">
            <div class="shop-modal-content">
                <button type="button" class="nav-close nav-button" onclick="exitShop()">x</button>
                <h1>shop</h1>
                <div class="tab-div">
                    <!-- Tab links -->
                    <div class="tab">
                        <button class="tablinks" onclick="openTab(event, 'food')" id="defaultOpen">food</button>
                        <button class="tablinks" onclick="openTab(event, 'accessories')">accessories</button>
                        <button class="tablinks" onclick="openTab(event, 'furniture')">furniture</button>
                    </div>
                    <!-- Tab content -->
                    <div id="food" class="tab-content">
                        <div class="food-grid">
                            <div class="food-item">
                                <div class="food-image">
                                    <img src="img/lechon.png">
                                </div>
                                <h3>lechon</h3>
                                <img class="money-bag" src="img/money.png">
                                <p>125</p>
                            </div>
                            <div class="food-item">
                                <div class="food-image">
                                    <img src="img/fufu-egusi.png">
                                </div>
                                <h3>fufu and egusi</h3>
                                <img class="money-bag" src="img/money.png">
                                <p>125</p>
                            </div>
                            <div class="food-item">
                                <div class="food-image">
                                    <img src="img/calzone.png">
                                </div>
                                <h3>calzone</h3>
                                <img class="money-bag" src="img/money.png">
                                <p>125</p>
                            </div>
                            <div class="food-item">
                                <div class="food-image">
                                    <img src="img/sushi.png">
                                </div>
                                <h3>sushi</h3>
                                <img class="money-bag" src="img/money.png">
                                <p>125</p>
                            </div>
                            <div class="food-item">
                                <div class="food-image">
                                    <img src="img/tteokbokki.png">
                                </div>
                                <h3>tteokbokki</h3>
                                <img class="money-bag" src="img/money.png">
                                <p>125</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
        <div class="footer">
            <p class="disclaimer">Your browser window is too small. Please resize.</p>
            <button type="button" class="nav-button">home</button>
            <button type="button" class="nav-button" id="shopButton" onclick="shop()">shop</button>
            <button type="button" class="nav-button">code</button>
            <button type="button" class="nav-button" id="sleepButton" onclick="sleep()">sleep</button>
            <button type="button" class="nav-button">connect</button>
            <button type="button" class="nav-button"onclick="foodCursor()">feed</button>
        </div>
        <canvas id="canvas1" onclick="defaultCursor()"></canvas>
        <script src="main.js"></script>
        <script src="shop.js"></script>
    </body>
</html>
